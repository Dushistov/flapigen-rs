[package]
name = "rust_swig"
version = "0.0.4-alpha"
authors = ["Evgeniy A. Dushistov <dushistov@mail.ru>"]
description = "Tool for simplification of Rust usage from other languages"
license = "BSD-3-Clause"
keywords = ["swig", "java", "jni", "ffi", "wrapper"]
repository = "https://github.com/Dushistov/rust_swig"
documentation = "https://github.com/Dushistov/rust_swig/blob/master/README.md"

[dependencies]
syntex = "0.58.1"
syntex_syntax = "0.58.1"
syntex_pos = "0.58.1"
log = "0.3"
petgraph = "0.4.5"
lazy_static = "0.2.8"

[dev-dependencies]
pulldown-cmark = "0.0.15"
tempdir = "0.3.5"

[badges]
travis-ci = { repository = "Dushistov/rust_swig" }
appveyor = { repository = "Dushistov/rust_swig" }